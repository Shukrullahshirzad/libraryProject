<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <h1>Digital Library</h1>
  <p class="message">There are no books in your library!</p>
  <div class="container">
    <div class="add-book card">
      <h1>Add Book</h1>
      <div class="createBook">+</div>
    </div>
    <form class="book-form card hide">
      <label for="book-title">Title</label>
      <input id="book-title" type="text" required>
      <label for="book-author">Author</label>
      <input id="book-author" type="text" required>
      <label for="book-pages">Pages</label>
      <input id="book-pages" type="number" min="0" max="3000" required>
      <button class="btn addBook">Add Book</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
